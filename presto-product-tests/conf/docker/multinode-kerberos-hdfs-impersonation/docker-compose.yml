version: '2'
services:

  presto-master:
    volumes:
      - ../../../conf/presto/etc/environment-specific-catalogs/singlenode-kerberos-hdfs-impersonation/hive.properties:/docker/volumes/conf/presto/etc/catalog/hive.properties
    command: /docker/volumes/conf/docker/files/presto-launcher-wrapper.sh multinode-master run

  presto-worker:
    extends:
      file: ../common/standard.yml
      service: java-8-base
    command: /docker/volumes/conf/docker/files/presto-launcher-wrapper.sh multinode-worker run
    depends_on:
      - presto-master
    volumes_from:
      - presto-master
