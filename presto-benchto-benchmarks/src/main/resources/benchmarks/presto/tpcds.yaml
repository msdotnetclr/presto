datasource: presto
query-names: presto/tpcds/${query}.sql
runs: 6
prewarm-runs: 2
before-execution: sleep-4s, presto/session_set_cbo_flags.sql
frequency: 7
database: hive
tpcds_10: tpcds_sf10_orc
tpcds_30: tpcds_sf30_orc
tpcds_100: tpcds_sf100_orc
tpcds_300: tpcds_sf300_orc
tpcds_1000: tpcds_sf1000_orc
tpcds_3000: tpcds_sf3000_orc
tpcds_10000: tpcds_sf10000_orc
variables:
# queries are assigned to groups so they execute within 15-60s each (for an arbitrary benchmark cluster)
# groups are sorted by schema size
  1:
    query: q72
    schema: ${tpcds_10}
    join_reordering_strategy: COST_BASED
    join_distribution_type: AUTOMATIC

  2:
    query: q67
    schema: ${tpcds_30}
    join_reordering_strategy: COST_BASED
    join_distribution_type: AUTOMATIC

  3:
    query: q04, q14_1, q14_2, q23_1, q23_2, q47, q64, q78, q80, q95
    schema: ${tpcds_300}
    join_reordering_strategy: COST_BASED
    join_distribution_type: AUTOMATIC

  4:
    query: q02, q05, q09, q11, q13, q24_1, q24_2, q28, q31, q39_1, q39_2, q51, q54, q57, q58, q59, q65, q70, q74, q75, q88, q93, q97
    schema: ${tpcds_1000}
    join_reordering_strategy: COST_BASED
    join_distribution_type: AUTOMATIC

  5:
    query: q07, q15, q16, q17, q18, q25, q27, q29, q33, q36, q38, q40, q43, q44, q46, q48, q49, q50, q56, q60, q61, q66, q68, q71, q77, q79, q82, q85, q87, q94, q99
    schema: ${tpcds_3000}
    join_reordering_strategy: COST_BASED
    join_distribution_type: AUTOMATIC

  6:
    query: q01, q03, q06, q08, q10, q12, q19, q20, q21, q22, q26, q30, q32, q34, q35, q37, q41, q42, q45, q52, q53, q55, q62, q63, q69, q73, q76, q81, q83, q84, q86, q89, q90, q91, q92, q96, q98,
    schema: ${tpcds_10000}
    join_reordering_strategy: COST_BASED
    join_distribution_type: AUTOMATIC
